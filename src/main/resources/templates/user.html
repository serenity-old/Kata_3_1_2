<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
    <style>
        table th, table td, form {
            padding: 10px 5px;
            font-family: sans-serif;
            font-size: 14px;
            border-style: solid;
            border-width: 1px;
            background-color: #12fd01;
        }
        button {
            padding: 5px;
            background: #2ffc02;
        }
        .buttonLogout {
            padding: 5px;
            background-color: #f62c2c;
        }
    </style>
</head>
<body>
<h1>User</h1>
<table border="1">
    <tr>
        <th th:width="50">UserId</th>
        <th th:width="120">Name</th>
        <th th:width="120">Lastname</th>
        <th th:width="50">Age</th>
        <th th:width="150">Email</th>
    </tr>
    <td th:utext="${user.userId}">UserId</td>
    <td th:utext="${user.name}">Name</td>
    <td th:utext="${user.surname}">Lastname</td>
    <td th:utext="${user.age}">Age</td>
    <td th:utext="${user.email}">Email</td>
</table>
<br>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>
</body>
</html>
